baseURL: "https://zool.me/"
title: "ZoOL's Space"
pagination.pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ZoOL's FoxHole
  description: "ZoOL's FoxHole"
  keywords: [ZoOL,rust,bevy]
  author: ZoOL
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: '2006-01-02'
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  ShowFullTextinRSS: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  tocopen: true

  hidemeta: false
  hideToc: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "FoxHole"
    # icon: /apple-touch-icon.png
    # iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi I'm ZoOL \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: x
      url: "https://x.com/foxzool"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/foxzool"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/foxzool/blog/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  page:
    comment:
      enable: true
      giscus:
        enable: true
        repo: "foxzool/blog"
        repoId: "R_kgDONLKiZQ"
        category: "Announcements"
        categoryId: "DIC_kwDONLKiZc4CkDT8"
        mapping: "pathname"
        lang: ''
        reactionsEnabled: '1'
        emitMetadata: '0'
        inputPosition: bottom
        lazyLoading: false
        lightTheme: light
        darkTheme: dark_dimmed

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
# 选择languages字段的哪个语言，默认 en
defaultContentLanguage: zh
languages:
  zh:
    languageCode: zh
    languageName: 中文
    taxonomies:
      tag: tags
    menu:
      main:
        - name: 首页 
          url: /
          weight: 1
        - name: 搜索 
          url: search/
          weight: 10          
        - name: 归档 
          url: archives/
          weight: 20
        - name: 标签 
          url: tags
          weight: 30
        - name: 仓库
          url: htpps://github.com/foxzool/blog
          weight: 40
  en:
    languageCode: en
    languageName: English
    weight: 2
    taxonomies:
      tag: tags
    menu:
      main:
        - name: Home 
          url: /
          weight: 1
        - name: Search 
          url: Search/
          weight: 10          
        - name: Archives
          url: archives/
          weight: 20
        - name: Tags 
          url: tags
          weight: 30
        - name: Github
          url: htpps://github.com/foxzool/blog
          weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai